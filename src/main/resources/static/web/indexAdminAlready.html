<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/web/indexArtist">Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/web/indexAdmin">In progress</a>
                <a class="nav-link active" href="/web/indexAdminAlready">Already</a>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center my-4">
    <h2>All Artworks</h2>
</div>

<div class="d-flex justify-content-center">
    <div class="col-sm-8 text-center ">
        <div class="col-sm- bg-light p-3 border rounded ">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Artist Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Art Year</th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exhibit: ${exhibitsAlready}">
                    <th scope="row" th:text="${exhibit.username}">1</th>
                    <td th:text="${exhibit.title}">123</td>
                    <td th:text="${exhibit.year}">2022</td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/rejected/'+${exhibit.id}}">Reject</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
